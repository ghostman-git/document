<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div.radius {
            width: 100px;
            height: 100px;
            border: 10px solid red;
            /* 四角 */
            border-radius: 20px;
            /* 左上|右下 右上|左下 */
            border-radius: 10px 30px;
            /* 左上 右上|左下 右下 */
            border-radius: 10px 30px 50px;
            /*左上 右上 右下 坐下*/
            border-radius: 10px 30px 50px 70px;
            /* 圆圈 圆角 = 半径 */
            border-radius: 100px;
        }

        .circle {
            width: 50px;
            height: 100px;
            background-color: #cb0d0d;
            border-radius: 50px 0 0 50px;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
<div class="radius"></div>

<div class="circle"></div>

<img src="./images/bg.png" />
</body>
</html>
