<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      margin: 10px;
      padding: 5px;
      font-size: 14px;
      line-height: 25px;
    }

    .father {
      border: 1px solid #cb0d0d;
      position: relative;
    }

    .first {
      border: 1px solid #0093E9;
      background-color: #009399;
    }

    .second {
      border: 1px solid #80D0C7;
      background-color: #80D077;
      /* 绝对定位 */
      position: absolute;
      right: 20px;
      top: -20px;
    }

    .third {
      border: 1px solid #c5c5cb;
      background-color: #c5c5cc;
    }
  </style>
</head>
<body>
<div class="father">
  <div class="first">第一个盒子</div>
  <div class="second">第二个盒子</div>
  <div class="third">第三个盒子</div>
</div>
</body>
</html>
