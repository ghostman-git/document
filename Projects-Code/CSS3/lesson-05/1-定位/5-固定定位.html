<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 1000px;
        }

        .dv1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .dv2 {
            width: 50px;
            height: 50px;
            background-color: yellow;
            /* 固定定位 */
            position: fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="dv1">div1</div>
<div class="dv2">div2</div>
</body>
</html>
