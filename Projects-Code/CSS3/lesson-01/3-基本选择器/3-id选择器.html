<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*
          id选择器
          优先级：id选择器 > class选择器 > 标签选择器
        */
        #id_h1_1 {
            color: blue;
        }

        .cl-h1-1 {
            color: brown;
        }

        h1 {
            color: chocolate;
        }
    </style>
</head>
<body>
<h1 id="id_h1_1">标题1</h1>
<h1 class="cl-h1-1">标题2</h1>
<h1 class="cl-h1-1">标题3</h1>
</body>
</html>
