<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* ul的第一个子元素 */
        ul > li:first-child {
            background-color: aqua;
        }
        /* ul的最后一个子元素 */
        ul > li:last-child {
            background-color: blue;
        }

        /* 选择当前p元素的父级元素，选中父级元素的第一个，并且是当前元素才生效，按顺序 */
        p:nth-child(1) {
            background-color: brown;
        }
        /* 选中父元素下的p元素的第二个，按类型 */
        p:nth-of-type(1) {
            background-color: green;
        }
    </style>
</head>
<body>
<h1>h1</h1>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>
</body>
</html>
