<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration: none;
            color: #000;
        }

        /* 未被访问的链接 */
        a:link {
            color: blue;
        }

        /* 已访问页面的链接 */
        a:visited {
            color: blueviolet;
        }

        /* 鼠标悬浮状态 */
        a:hover {
            color: chocolate;
        }

        /* 鼠标按住未释放状态 */
        a:active {
            color: crimson;
        }

        .price {
            /*文字阴影*/
            text-shadow: 10px 10px 2px darkgray;
        }
    </style>
</head>
<body>
<a href="">
    <img src="./images/20190404225110244.png">
</a>
<p>
    <a href="#">码出高效：Java开发手册</a>
</p>
<p>
    <a href="#">作者：古今老师</a>
</p>
<p class="price">
    ￥99.00
</p>
</body>
</html>
