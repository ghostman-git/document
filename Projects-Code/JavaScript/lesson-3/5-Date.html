<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let now = new Date(); // Sun Aug 22 2021 10:45:52 GMT+0800 (中国标准时间)
    console.log(now);
    now.getFullYear(); // 年
    now.getMonth(); // 月 0~11
    now.getDate(); // 日
    now.getDay(); // 星期
    now.getHours(); // 时
    now.getMinutes(); // 分
    now.getSeconds(); // 秒
    now.getMilliseconds(); // 毫秒
    now.getTime(); // 时间戳

    // 转换
    now.toGMTString(); //"Sun, 22 Aug 2021 03:00:31 GMT"
    now.toLocaleString(); //"2021/8/22 上午11:00:31"
</script>
</body>
</html>
