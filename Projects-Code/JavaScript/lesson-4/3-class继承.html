<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Student {
        constructor(name) {
            this.name = name
        }

        run() {
            console.log(this.name + ' run...')
        }
    }

    class Person extends Student {
        constructor(name, age) {
            super(name);
            this.age = age
        }

        run() {
            console.log(`name: ${this.name}, age: ${this.age}`)
        }
    }

    new Person('A', 11).run();
</script>
</body>
</html>
