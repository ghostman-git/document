<body>
    <script>
        // ES6引入新的声明字符串的方式 `` ‘’ “”

        // 1. 声明
        let str = `this is a string`
        console.log(str, typeof str)

        // 2. 可以直接换行
        let ul = `
            <ul>
                <li>Java</li>
                <li>JavaScript</li>
                <li>MySQL</li>
            </ul>
        `
        console.log(ul)

        // 3. 变量的拼接
        let resutl = `输出：${str}`
        console.log(resutl)
    </script>
</body>
