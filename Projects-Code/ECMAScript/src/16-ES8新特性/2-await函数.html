<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            resolve("用户数据")
        })

        // await要放到async函数中
        async function init() {
            let r = await p
            console.log(r) // 用户数据
        }

        init() 

    </script>
</body>
</html>
